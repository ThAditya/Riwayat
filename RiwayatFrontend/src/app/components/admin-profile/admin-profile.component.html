<div class="admin-profile-container">
    <h2>Admin Profile</h2>
    
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      
      <!-- Profile Picture -->
      <div class="form-group">
        <label for="profilePic">Profile Picture:</label>
        <input type="file" id="profilePic" (change)="onProfilePicChange($event)">
        <img *ngIf="profilePicUrl" [src]="profilePicUrl" alt="Profile Picture" class="profile-pic">
      </div>
  
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" formControlName="name" type="text" placeholder="Enter your name">
      </div>
  
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter your email">
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input id="phoneNumber" formControlName="phoneNumber" type="text" placeholder="Enter your phone number">
      </div>

      <!-- Address -->
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" formControlName="address" placeholder="Enter your address"></textarea>
      </div>
  
      <!-- Bio -->
      <div class="form-group">
        <label for="bio">Bio:</label>
        <textarea id="bio" formControlName="bio" placeholder="Enter a short bio"></textarea>
      </div>
  
      <!-- Role -->
      <div class="form-group">
        <label for="role">Role:</label>
        <input id="role" formControlName="role" type="text" readonly>
      </div>
  
      <!-- Account Balance -->
      <div class="form-group">
        <label for="accountBalance">Account Balance:</label>
        <input id="accountBalance" formControlName="accountBalance" type="number" readonly>
      </div>
  
      <!-- Save Button -->
      <button type="submit" [disabled]="!profileForm.valid">Save Profile</button>
    </form>
</div>
