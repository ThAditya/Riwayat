<div class="profile-container mat-elevation-z4">
  <div class="profile-header">
    <div class="profile-image-container">
      <img [src]="profileImage" alt="Profile Image" class="profile-image" />
      <button
        mat-mini-fab
        style="background-color: #d6a553; color: black"
        class="edit-image-button"
        (click)="fileInput.click()"
        *ngIf="isEditing"
      >
        <mat-icon>camera_alt</mat-icon>
      </button>
      <input
        type="file"
        #fileInput
        style="display: none"
        (change)="onFileSelected($event)"
      />
    </div>
  </div>

  <div class="profile-details">
    <h2>{{ profileData.name }}</h2>

    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input
        matInput
        [disabled]="!isEditing"
        [(ngModel)]="editedProfileData.username"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Bio</mat-label>
      <input
        matInput
        [disabled]="!isEditing"
        [(ngModel)]="editedProfileData.bio"
      />
    </mat-form-field>

    <div class="profile-info">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          [disabled]="!isEditing"
          [(ngModel)]="editedProfileData.email"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" style="margin-bottom: 15px">
        <mat-label>Phone</mat-label>
        <input
          matInput
          [disabled]="!isEditing"
          [(ngModel)]="editedProfileData.phone"
        />
      </mat-form-field>

      <mat-divider></mat-divider>

      <div class="prof-det">
        <mat-card class="spinner-card">
          <h2 style="margin-left: 15px; margin-top: 5px">Stats</h2>
          <mat-card-content>
            <div class="spinner-container">
              <label for="ocp" matTooltip="Order Completion Percentage"
                >OCP</label
              >
              <mat-progress-spinner
                id="ocp"
                mode="determinate"
                [diameter]="100"
                [value]="plannerOCP"
              >
              </mat-progress-spinner>
              <div class="spinner-text">{{ plannerOCP }}%</div>
            </div>

            <div class="spinner-container">
              <label for="rating">Rating</label>
              <mat-progress-spinner
                class="example-margin"
                id="rating"
                mode="determinate"
                [diameter]="100"
                [value]="plannerRating"
              >
              </mat-progress-spinner>
              <div class="spinner-text">{{ editedProfileData.rating }}/5</div>
            </div>

            <div class="form-fields">
              <mat-form-field appearance="outline" style="margin-top: 40px">
                <mat-label>Fare</mat-label>
                <input
                  matInput
                  [disabled]="!isEditing"
                  [(ngModel)]="editedProfileData.plannerFare"
                />
              </mat-form-field>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

  <div class="btn">
    <div class="profile-actions">
      <button
        mat-icon-button
        [disabled]="editDisabled"
        (click)="onEdit()"
        matTooltip="Edit Info"
        aria-label="Edit Info"
        *ngIf="!isEditing"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        color="primary"
        matTooltip="Save"
        aria-label="Save"
        (click)="onSave()"
        *ngIf="isEditing"
      >
        <mat-icon>save</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        matTooltip="Discard"
        aria-label="Discard"
        (click)="onCancel()"
        *ngIf="isEditing"
      >
        <mat-icon>cancel</mat-icon>
      </button>
    </div>
    <button
      mat-icon-button
      class="btn-logout"
      matTooltip="Log Out"
      aria-label="Log Out"
      (click)="logOut()"
    >
      <mat-icon>lock</mat-icon>
    </button>
  </div>
</div>
