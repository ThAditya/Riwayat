<div class="auth-container">
  <div class="auth-dialog">
    <div class="auth-left">
      <img src="../../assets/Riwayat.png" alt="Logo" class="logo"> <!-- Update the src with the path to your logo -->
      <h2>{{ isLogin ? 'Login' : 'Sign Up' }}</h2>
      <button class="switch-btn" mat-button (click)="toggleAuth()">
        {{ isLogin ? 'Switch to Sign Up' : 'Switch to Login' }}
      </button>
      <!-- Conditionally show the 'Showcase' button only if opened directly -->
      <button *ngIf="!dialogRef" class="showcase-btn" mat-button (click)="goToShowcase()">
        Go to Showcase Website
      </button>
    </div>
    <div class="auth-right">
      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Enter your username" [(ngModel)]="username" name="username" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required>
        </mat-form-field>

        <!-- Conditionally show the 'Confirm Password' field for signup -->
        <mat-form-field *ngIf="!isLogin" appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" placeholder="Confirm your password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        </mat-form-field>

        <button class="submit-btn" mat-button type="submit">{{ isLogin ? 'Login' : 'Sign Up' }}</button>
      </form>
    </div>
  </div>
</div>
